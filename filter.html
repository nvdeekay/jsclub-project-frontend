<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<ul class="main">
  <li>
    <div class="dropdown">
      <div class="heading-filter opt_location">Địa điểm, vị trí</div>
      <div class="dropdown-content">
        <div class="drop_body">
          <select name="opt_province" class="opt_province form-control select2 select2-hidden-accessible" data-placeholder="Toàn quốc" aria-hidden="true" style="width:100%" single="" tabindex="-1">
          </select>
        </div>
      </div>
    </div>            
  </li>
  
  <li>
    <div class="dropdown">
      <div class="heading-filter opt_price">Tìm kiếm theo giá </div>
      <div class="dropdown-content">
        <div class="drop_body">
          <span class="radio">
            <input type="radio" id="opt_price-0" name="opt_price" class="radio-btn" value="0">
            <label for="opt_price-0" class="label">Tất cả</label>
          </span>
          <span class="radio">
            <input type="radio" id="opt_price-1" name="opt_price" class="radio-btn" value="1">
            <label for="opt_price-1" class="label">Dưới 1 triệu</label>
          </span>
          <span class="radio">
            <input type="radio" id="opt_price-2" name="opt_price" class="radio-btn" value="2">
            <label for="opt_price-2" class="label">1 triệu - 2 triệu</label>
          </span>
          <span class="radio">
            <input type="radio" id="opt_price-3" name="opt_price" class="radio-btn" value="3">
            <label for="opt_price-3" class="label">2 triệu - 3 triệu</label>
          </span>
          <span class="radio">
            <input type="radio" id="opt_price-4" name="opt_price" class="radio-btn" value="4">
            <label for="opt_price-4" class="label">3 triệu - 5 triệu</label>
          </span>
          <span class="radio">
            <input type="radio" id="opt_price-5" name="opt_price" class="radio-btn" value="5">
            <label for="opt_price-5" class="label">5 triệu - 7 triệu</label>
          </span>
          <span class="radio">
            <input type="radio" id="opt_price-6" name="opt_price" class="radio-btn" value="6">
            <label for="opt_price-6" class="label">7 triệu - 10 triệu</label>
          </span>
          <span class="radio">
            <input type="radio" id="opt_price-7" name="opt_price" class="radio-btn" value="7">
            <label for="opt_price-7" class="label">10 triệu - 15 triệu</label>
          </span>
          <span class="radio">
            <input type="radio" id="opt_price-8" name="opt_price" class="radio-btn" value="8">
            <label for="opt_price-8" class="label">Trên 15 triệu</label>
          </span>
        </div>
      </div>
    </div>
  </li>
  <li>
    <div class="dropdown">
      <div class="heading-filter opt_more">Size </div>
      
      <div class="dropdown-content full">
        <div class="dientich">
          <span class="radio">
            <input type="radio" id="duoisize-0" name="duoisize" class="radio-btn" value="9">
            <label for="duoisize-0" class="label">Dưới 20 m2</label>
          </span>
          <span class="radio">
            <input type="radio" id="duoisize-1" name="duoisize" class="radio-btn" value="10">
            <label for="duoisize-1" class="label">20 - 30 m2</label>
          </span>
          <span class="radio">
            <input type="radio" id="duoisize-2" name="duoisize" class="radio-btn" value="11">
            <label for="duoisize-2" class="label">30 - 50 m2</label>
          </span>
          <span class="radio">
            <input type="radio" id="duoisize-3" name="duoisize" class="radio-btn" value="12">
            <label for="duoisize-3" class="label">50 - 60 m2</label>
          </span>
          <span class="radio">
            <input type="radio" id="duoisize-4" name="duoisize" class="radio-btn" value="13">
            <label for="duoisize-4" class="label">60 - 70 m2</label>
          </span>
          <span class="radio">
            <input type="radio" id="duoisize-5" name="duoisize" class="radio-btn" value="14">
            <label for="duoisize-5" class="label">70 - 80 m2</label>
          </span>
          <span class="radio">
            <input type="radio" id="duoisize-6" name="duoisize" class="radio-btn" value="15">
            <label for="duoisize-6" class="label">Trên 80 m2</label>
          </span>
       
        </div>
      </div>
  </div>
  </li>
</ul>   

   
<script src="script.js"></script>

</body>
</html>
